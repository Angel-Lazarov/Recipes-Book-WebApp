name: Deploy Node.js Server to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонираме кода
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Инсталираме Node.js и зависимостите в server
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: server
        run: npm install

      # 3. Стартираме тестове (опционално)
      #- name: Run tests
      #  working-directory: server
      #  run: npm test

      # 4. Деплой към Render без проверка на HTTP код
      - name: Deploy to Render
        working-directory: server
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Deploying to Render..."
          curl -s -o response.txt -X POST https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys \
            -H "Authorization: Bearer ${RENDER_API_KEY}"
          echo "Deploy command sent. Response:"
          cat response.txt
          echo "Workflow will continue regardless of deploy status."
